        <div class="Form">
            <div class="left">
                <h1><i style="color: #fbb844;">MyUniversity</i> <br>
                    Student Affairs
                </h1>
                <img src="Image/brain-desktop.svg" alt="brain" width="250px" height="250px">
            </div>
            <div class="right">
                <form action="">
                    <div class = "partone">
                        <div class = "group1">
                            <fieldset style="border: 0;">
                                <label for="name" >Name</label><br>
                                <input type="text" id="name" name="name" required><br>
                            </fieldset>
                        </div>
                        <div class = "group2">
                            <fieldset style="border: 0;">    
                                <label for="id" >ID</label><br>
                                <input type="text" id="ID" name="ID" ><br>
                            </fieldset>
                        </div>
                    </div>

                    <div class = "parttwo">
                        
                            <fieldset style="border: 0;">
                                <label for="email" >Email</label><br>
                                <input type="email" id="email" name="email" style="padding: 13px 110px;"><br>
                            </fieldset>
                        
                    </div>

                    <div class = "partthree">
                        <div class = "group3">
                            <fieldset style="border: 0;">    
                                <label for="Phone" >Phone Number</label><br>
                                <input type="text" id="Phone" name="Phone" ><br>
                            </fieldset>
                        </div>
                        <div class = "group4">    
                            <fieldset style="border: 0;">
                                <label for="GPA">GPA</label><br>
                                <input type="text" id="GPA" name="GPA" >
                            </fieldset>
                        </div>
                    </div>

                
                    <div class = "triple1">
                        <fieldset style="border: 0;">
                            <label for="Department">Dept.</label><br>
                            <input list="Department">                           
                                <datalist id="Department">
                                    <option value="DS">DS</option>
                                    <option value="CS">CS</option>
                                    <option value="IS">IS</option>
                                    <option value="IT">IT</option>
                                    <option value="AI">AI</option>
                                </datalist>
                        </fieldset>
                    </div>
                    <div class="triple2">
                        <fieldset style="border: 0;">
                            <label for="Level">Level</label><br>
                            <input list="Level"> 
                                <datalist id="Level">
                                    <option value="1">Freshman</option>
                                    <option value="2">Sophomore</option>
                                    <option value="3">Junior</option>
                                    <option value="4">Senior</option>
                                </datalist>
                        </fieldset>
                    </div>
                    <div class="triple3">
                        <fieldset style="border: 0;">
                            <label for="Gender">Gender</label><br>
                            <input list="Gender"> 
                                <datalist id="Gender">
                                    <option value="Male"></option>
                                    <option value="Female"></option>
                                </datalist>
                        </fieldset>
                    </div>

                    <div class="partfour">
                        <div class="group5">
                            <fieldset style="border: 0;">    
                                <label for="Date">Date</label><br>
                                <input type="date" id="Date" name="Date" ><br>
                            </fieldset>
                        </div>
                        <div class="group6">
                            <input type="radio" name="1" style="box-shadow: none;">Active
                            <input type="radio" name="1" style="box-shadow: none;">Inactive<br>
                        </div>
                    </div>
                </div>

                    
                </form>

                <button class = "addButton" onclick="Add(); Confirm();" oncl>Add</button>
                <p id="confirm"></p>
        </div>
    </div>
